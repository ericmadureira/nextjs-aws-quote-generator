# Query - connect to lambda
# Lambda function
type Query {
  generateQuote(input: AWSJSON!): String
  @auth(rules: [
    { allow: public, provider: iam }
  ])
  @function(name: "quoteGeneratorLambda-${env}")
}

# Public data
type QuoteAppData
  @models
  @auth(rules: [
    { allow: public, provider: iam, operations: [read]},
  ])
  {
    id: ID!
    queryName: String!
      @index(
        name: "QuotesQueryName"
        queryField: "quotesQueryName"
      )
    quotesGenerated: Int!
    createdAt: String!
    updatedAt: String!
  }
